<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
                <!-- First Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X base X height</p>
                      <p>
                        <input class="border bg-gray-200 text-xl w-24 px-2" type="number"  name="" id="triangle-base" placeholder="base">
                      <span class="px-2">cm</span>
                      <input class="border bg-gray-200 text-xl w-24 px-2" type="number"  name="" id="triangle-height" placeholder="height">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="text-xl">Area : <span id="triangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- second Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = width X length</p>
                      <p>
                        <input class="border bg-gray-200 text-xl w-24 px-2" type="number"  name="" id="rectangle-width" placeholder="width">
                      <span class="px-2">cm</span>
                      <input class="border bg-gray-200 text-xl w-24 px-2" type="number"  name="" id="rectangle-length" placeholder="length">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="tpxt-xl">Area : <span id="rectangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>

            </div>
            <!-- Area Calculation -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./js/area-calculator.js"></script>
</body>
</html>
